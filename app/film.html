<div class="container">
  <h2>Film</h2>
  <div id="film-list" class="list loading">
      <img ng-repeat="film in films"
          alt="{{film.name}}"
				    data-type="youtube"
				     data-videoid="{{film.videoid}}"
             data-title="{{film.name}}"
             src="https://img.youtube.com/vi/{{film.videoid}}/hqdefault.jpg"
             data-image="https://img.youtube.com/vi/{{film.videoid}}/hqdefault.jpg" />
  </div>
</div>
