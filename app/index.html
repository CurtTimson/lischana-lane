    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

    <!--build:css css/main.css-->
    <link rel="stylesheet" href="style/core.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/footer.css" />
    <link rel="stylesheet" href="style/homepage.css" />
    <link rel="stylesheet" href="style/content.css" />

  <body>

          <li><a href="#film">Film</a></il>

              <li><a href="#photography/celebration">Celebration</a></li>
              <li><a href="#photography/documentary">Documentary</a></li>

    <script src="scripts/config.js" type="text/javascript"></script>

    <script src="scripts/llApp_filmController.js" type="text/javascript"></script>
    <script src="scripts/llApp_photographyController.js" type="text/javascript"></script>
